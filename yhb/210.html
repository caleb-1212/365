<p style="font-size: 1.1em; box-sizing: border-box; padding: 0px; font-weight:bold; margin-top: 4px; margin-bottom: 0px;">不要审判，免得你们受审判；因为你们用什么审判审判人，也必受什么审判；你们用什么量器量给人，也必用什么量器量给你们。<p>　　“审判”或译为，论断。国度子民在国度属天的管治之下，活在谦卑的灵里，总是审判<font size="2">（论断）</font>自己，不审判别人。<p>　　在国度属天的管治之下，国度子民用什么审判人，也必受什么审判。他们若用公义审判别人，也要受主公义的审判；他们若用怜悯审判别人，也要受主怜悯的审判。怜悯原是向审判夸胜的<font size="2">（雅二13）</font>。
</section>
