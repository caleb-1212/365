<section style="margin: -1em auto 5px; padding: 20px 10px 5px; border-radius: 0.3em; border: 1px solid rgb(204, 204, 204); color: rgb(51, 51, 51); box-sizing: border-box; background-color: rgb(239, 239, 239);">
<p style="font-size: 1.1em; box-sizing: border-box; padding: 0px; font-weight:bold; margin-top: 4px; margin-bottom: 0px;">在我们却只有一位神，就是父，万物都本于祂，我们也归于祂；并有一位主，就是耶稣基督，万物都是借着祂有的，我们也是借着祂有的。<p>　　父是万物的源头，因此万物是“本于祂”；但只有我们信徒要转向祂，因此我们是“归于祂”。同样，父所造的万物，是以耶稣基督为凭藉而有的；而我们信徒是以主的重生为凭藉，使我们转向而归于父。因此，我们和万物都是“借着祂”。<p>　　耶稣基督是我们的主神圣和属人的名称，这使祂与许多的主有别。我们的神，就是父，是万物独一的源头；我们的主，就是耶稣基督，是独一的凭藉，万物都是借着祂成的。</section>
<p>
</p>
