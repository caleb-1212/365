<h2>第二周　生命的话与祷读主话</h2>
<h3>纲目</h3>
<h3>周一</h3>
<p class="CC1">壹　圣经是生命的话，作神的解释、说明和彰显－约一1～4：</p>
<p class="CC2">一　圣经是神的话，乃是神的呼出－提后三16。</p>
<h3>周二</h3>
<p class="CC2">二　圣经是主的话，乃是我们生命的食粮－太四4，彼前二2。</p>
<h3>周三</h3>
<p class="CC2">三　圣经是主的话，就是灵，就是生命－约六63。</p>
<h3>周四</h3>
<p class="CC1">贰　我们需要借着祷读主话，接受并享受这生命的话：</p>
<p class="CC2">一　借着祷读主话，接触神自己－弗六17～18上。</p>
<h3>周五</h3>
<p class="CC2">二　借着祷读主话，享受神作食物－赛五五2下，启二7。</p>
<h3>周六</h3>
<p class="CC2">三　如何祷读主话－弗六17～18上。</p>
