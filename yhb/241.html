<p style="font-size: 1.1em; box-sizing: border-box; padding: 0px; font-weight:bold; margin-top: 4px; margin-bottom: 0px;">你当竭力将自己呈献神前，得蒙称许，作无愧的工人，正直的分解真理的话。<p>　　“正直的分解”，意即将神话语的各部分，正确、正直、毫不曲解的揭示出来。<p>　　言辞的争辩、<font size="2">（提后二14、）世俗的空谈、（16、）</font>如同毒疮腐蚀人的话、<font size="2">（17、）以及愚拙无学问的辩论，（23）</font>，在召会堕落的潮流中，常被魔鬼<font size="2">（26）用来产生争竞，（23）</font>，败坏听见的人<font size="2">（14，）助长不敬虔，（16）</font>，并倾覆人的信心。<font size="2">（18）</font>。因此，真理的话需要正确的解开，以光照暗昧的人，预防毒素，吞灭死亡，并将偏离的人带回正途。</section>
