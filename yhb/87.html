<p style="font-size: 1.1em; box-sizing: border-box; padding: 0px; font-weight:bold; margin-top: 4px; margin-bottom: 0px;">进了屋子，看见那孩子和祂母亲马利亚，就俯伏拜祂，揭开宝盒，向祂献上黄金、乳香和没药为礼物。<p>　　星象家献给基督的礼物，是黄金、乳香和没药。在表号上，黄金表征神圣的性情，乳香表征复活的馨香，没药表征死的馨香。星象家献上这些礼物，无疑是受了神的灵感动，来指明基督神圣性情的价值，以及祂复活与受死的宝贵。在四福音，耶稣的传记里，这些珍物所指者，总是显于祂的生活。</section>
