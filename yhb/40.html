<p style="font-size: 1.1em; box-sizing: border-box; padding: 0px; font-weight:bold; margin-top: 4px; margin-bottom: 0px;">但我们既然在捆我们的律法上死了，现今就脱离了律法，叫我们在灵的新样里服事，不在字句的旧样里。<p>　　旧人既已钉十字架，现今重生的新人就脱离了旧人的律法<font size="2">（罗七2～3，加二19）</font>。律法是赐给旧丈夫，旧人<font size="2">（不是赐给妻子）</font>，而旧丈夫，旧人，已经死在十字架上，所以新人<font size="2">（妻子）</font>就脱离了他的律法。<p>　　“我们在灵的新样里”指我们重生之人的灵，有主，就是那灵，住在其中<font size="2">（提后四22）</font>。凡与我们重生之灵有关的，一切都是新的。凡出于这灵的，也都是新的。这灵是新样的源头，因为主、神的生命与圣灵，都在这里。</section>
