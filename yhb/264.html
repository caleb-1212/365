<p style="font-size: 1.1em; box-sizing: border-box; padding: 0px; font-weight:bold; margin-top: 4px; margin-bottom: 0px;">愿主修直你们心中的途径，引导你们的心，进入神的爱以爱神，并进入基督的忍耐以忍耐。<p>　　这“引导”是借着那灵的引领；神的爱已经借着那灵浇灌在我们心里<font size="2">（罗八14，五5）</font>。
<p>　　我们对神的爱，乃是出自那已经浇灌在我们心里之神的爱<font size="2">（约壹四19）</font>。
<p>　　在积极一面，我们需要享受神的爱，使我们爱祂，为祂活着；在消极一面，我们需要有分于基督的忍耐，使我们像祂一样忍受苦难，抵挡神的仇敌撒但。爱神并忍受苦难，乃是基督徒生活中的优美特征。</section>
