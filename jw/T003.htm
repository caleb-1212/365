<text transform="matrix(1 0 0 1 35.6675 407)" font-family="'SimHei'" font-size="14" glyph-orientation-vertical="0" writing-mode="tb" letter-spacing="3">从颁布律法到出令重建耶路撒冷</text>
<text transform="matrix(1 0 0 1 464.7998 301)" font-family="'SimHei'" font-size="14" letter-spacing="2">基督的来临（巴路西亚—同在）从天上开始</text>
<text transform="matrix(1 0 0 1 817.5 379.6665)"><tspan x="0" y="0" font-family="'SimHei'" font-size="10">基督从天上来临空中</tspan><tspan x="5" y="12" font-family="'SimHei'" font-size="10">延续祂的巴路西亚</tspan></text>
<text transform="matrix(1 0 0 1 63 419.0313)"><tspan x="0" y="0" font-family="'SimHei'" font-size="14">从</tspan><tspan x="-7" y="26" font-family="'SimHei'" font-size="14">出令</tspan><tspan x="-7" y="52" font-family="'SimHei'" font-size="14">重建</tspan><tspan x="-7" y="78" font-family="'SimHei'" font-size="14">耶路</tspan><tspan x="-7" y="104" font-family="'SimHei'" font-size="14">撒冷</tspan><tspan x="0" y="130" font-family="'SimHei'" font-size="14">到</tspan><tspan x="-7" y="156" font-family="'SimHei'" font-size="14">耶路</tspan><tspan x="-7" y="182" font-family="'SimHei'" font-size="14">撒冷</tspan><tspan x="-7" y="208" font-family="'SimHei'" font-size="14">重建</tspan><tspan x="-7" y="234" font-family="'SimHei'" font-size="14">完成</tspan></text>
<text transform="matrix(0.9 0 0 1 184.2002 369.6665)"><tspan x="0" y="0" font-family="'SimHei'" font-size="14">从</tspan><tspan x="-14" y="32" font-family="'SimHei'" font-size="14">基督</tspan><tspan x="-35" y="128" font-family="'SimHei'" font-size="14">死而复活升天</tspan><tspan x="0" y="160" font-family="'SimHei'" font-size="14">到</tspan><tspan x="-21" y="192" font-family="'SimHei'" font-size="14">恩典时代</tspan><tspan x="-14" y="224" font-family="'SimHei'" font-size="14">的终结</tspan></text>
<text transform="matrix(1 0 0 1 174.5 696.499)"><tspan x="0" y="0" font-family="'SimHei'" font-size="14">神暂弃</tspan><tspan x="-7" y="30" font-family="'SimHei'" font-size="14">以色列人</tspan><tspan x="-7" y="60" font-family="'SimHei'" font-size="14">将祂的国</tspan><tspan x="0" y="90" font-family="'SimHei'" font-size="14">从他们</tspan><tspan x="-7" y="120" font-family="'SimHei'" font-size="14">转给召会</tspan></text>
<text transform="matrix(0.95 0 0 1 113.3501 419.0313)"><tspan x="0" y="0" font-family="'SimHei'" font-size="14">从</tspan><tspan x="-21" y="47" font-family="'SimHei'" font-size="14">耶路撒冷</tspan><tspan x="-21" y="94" font-family="'SimHei'" font-size="14">重建完成</tspan><tspan x="0" y="141" font-family="'SimHei'" font-size="14">到</tspan><tspan x="-14" y="188" font-family="'SimHei'" font-size="14">弥赛亚</tspan><tspan x="-14" y="235" font-family="'SimHei'" font-size="14">被剪除</tspan></text>
<text transform="matrix(1 0 0 1 288 388.333)" font-family="'SimHei'" font-size="14" letter-spacing="14">前三年半</text>
<text transform="matrix(1 0 0 1 486.9995 388.333)" font-family="'SimHei'" font-size="14" letter-spacing="2">后三年半大灾期—这世代的终结—末期</text>
<text transform="matrix(1 0 0 1 323.9995 325.8335)" font-family="'SimHei'" font-size="16" letter-spacing="48">召会奥秘时期</text>
<text transform="matrix(1 0 0 0.9 489.416 345.5)"><tspan x="0" y="0" font-family="'SimHei'" font-size="13" letter-spacing="13">末 一 个 七</tspan><tspan x="-25.35" y="14.444" font-family="'SimHei'" font-size="13" letter-spacing="2">敌基督与以色列人立七年之约</tspan></text>
<text transform="matrix(1 0 0 0.9 296.2993 487)"><tspan x="0" y="0" font-family="'SimSun'" font-size="10">头四印四匹马</tspan><tspan x="-40" y="12.222" font-family="'SimSun'" font-size="10">所象征的福音广传和起头的灾难</tspan><tspan x="-25" y="24.444" font-family="'SimSun'" font-size="10">从基督升天后即开始进行</tspan><tspan x="-10" y="36.667" font-family="'SimSun'" font-size="10">直到这世代的终结</tspan></text>
<text transform="matrix(1 0 0 0.9 276.2993 548)" font-family="'SimSun'" font-size="10">历代的殉道者呼求伸冤</text>
<text transform="matrix(1 0 0 0.9 281.2993 628.9951)" font-family="'SimSun'" font-size="10">加重有超自然的灾难</text>
<text transform="matrix(1 0 0 1 239.7993 801.999)" font-family="'SimHei'" font-size="9">历代殉道的得胜圣徒复活被提到神的宝座前</text>
<text transform="matrix(1 0 0 1 683.8525 652.665)"><tspan x="0" y="0" font-family="'SimHei'" font-size="9">历代已死的大体圣徒复活</tspan><tspan x="-4.5" y="12" font-family="'SimHei'" font-size="9">（包括大灾期中的殉道者）</tspan></text>
<text transform="matrix(1 0 0 1 680.3525 767.6641)" font-family="'SimHei'" font-size="9">两个见证人复活被提到天空</text>
<text transform="matrix(1 0 0 1 688.3525 691.665)"><tspan x="0" y="0" font-family="'SimHei'" font-size="9">和今世活着的大体信徒</tspan><tspan x="4.5" y="12" font-family="'SimHei'" font-size="9">被提到空中与主相遇</tspan><tspan x="-4.5" y="24" font-family="'SimHei'" font-size="9">神大体的庄稼熟透被收割</tspan></text>
<text transform="matrix(1 0 0 1 239.7993 828.082)" font-family="'SimHei'" font-size="9">今世活着的初熟得胜信徒被提到天上锡安山</text>
<text transform="matrix(1 0 0 1 244.2993 852.165)" font-family="'SimHei'" font-size="9">今世活着的其他得胜信徒被提到基督面前</text>
<text transform="matrix(1 0 0 0.9 291.2993 655.333)"><tspan x="0" y="0" font-family="'SimSun'" font-size="10">照约珥二30～31</tspan><tspan x="-50" y="12.222" font-family="'SimSun'" font-size="10">从第六印经过头四号到第五号为时很短</tspan><tspan x="0" y="24.444" font-family="'SimSun'" font-size="10">启示录三10所说</tspan><tspan x="-15" y="36.667" font-family="'SimSun'" font-size="10">全地的人受试炼的时候</tspan><tspan x="-40" y="48.889" font-family="'SimSun'" font-size="10">该是从第六印开始直到第七碗为止</tspan></text>
<text transform="matrix(1 0 0 0.9 296.2993 576)"><tspan x="0" y="0" font-family="'SimSun'" font-size="10">大灾难的起头</tspan><tspan x="-15" y="12.222" font-family="'SimSun'" font-size="10">开始有超自然的灾难</tspan><tspan x="-10" y="24.444" font-family="'SimSun'" font-size="10">使人失去安居之地</tspan></text>
<text transform="matrix(1 0 0 0.9 527.6777 644.3359)"><tspan x="0" y="0" font-family="'SimSun'" font-size="10">魔鬼被摔在地上</tspan><tspan x="-5" y="12.222" font-family="'SimSun'" font-size="10">逼迫圣徒祸害世人</tspan><tspan x="-20" y="24.444" font-family="'SimSun'" font-size="10">从第五号开始历时三年半</tspan></text>
<text transform="matrix(1 0 0 0.9 517.6777 685.002)"><tspan x="0" y="0" font-family="'SimSun'" font-size="10">一七之半敌基督毁约</tspan><tspan x="0" y="12.222" font-family="'SimSun'" font-size="10">抵挡神逼迫神的百姓</tspan><tspan x="0" y="24.444" font-family="'SimSun'" font-size="10">践踏圣城四十二个月</tspan></text>
<text transform="matrix(1 0 0 0.9 507.6777 731.168)"><tspan x="0" y="0" font-family="'SimSun'" font-size="10">假申言者行大奇事迷惑人</tspan><tspan x="10" y="12.222" font-family="'SimSun'" font-size="10">强迫人拜敌基督的像</tspan></text>
<text transform="matrix(1 0 0 0.9 522.6777 766.334)"><tspan x="0" y="0" font-family="'SimSun'" font-size="10">天使传永远的福音</tspan><tspan x="-5" y="12.222" font-family="'SimSun'" font-size="10">叫人敬畏神并敬拜神</tspan><tspan x="-5" y="24.444" font-family="'SimSun'" font-size="10">勿拜敌基督和他的像</tspan></text>
<text transform="matrix(1 0 0 0.9 507.6777 812.498)"><tspan x="0" y="0" font-family="'SimSun'" font-size="10">神用奇灾并超自然的灾祸</tspan><tspan x="5" y="12.222" font-family="'SimSun'" font-size="10">击打世界并敌基督的国</tspan></text>
<text transform="matrix(1 0 0 0.9 517.6777 853.165)"><tspan x="0" y="0" font-family="'SimSun'" font-size="10">两个见证人替神说话</tspan><tspan x="-5" y="12.222" font-family="'SimSun'" font-size="10">一千二百六十天而被杀</tspan></text>
<text transform="matrix(1 0 0 0.9 695.8896 808.249)"><tspan x="0" y="0" font-family="'SimSun'" font-size="10">基督在祂的审判台</tspan><tspan x="5" y="12.222" font-family="'SimSun'" font-size="10">审判所有的圣徒</tspan></text>
<text transform="matrix(1 0 0 0.9 819.0957 649.665)"><tspan x="0" y="0" font-family="'SimHei'" font-size="10">基督从空中来临地上</tspan><tspan x="5" y="12.222" font-family="'SimHei'" font-size="10">完成祂的巴路西亚</tspan></text>
<text transform="matrix(1 0 0 0.9 814.3447 687.999)" font-family="'SimSun'" font-size="10">击杀敌基督和他的军兵</text>
<text transform="matrix(1 0 0 0.9 819.0947 720.832)" font-family="'SimSun'" font-size="10">毁灭物质的大巴比伦</text>
<text transform="matrix(1 0 0 0.9 814.3447 753.666)" font-family="'SimSun'" font-size="10">拯救聚集复兴以色列人</text>
<text transform="matrix(1 0 0 0.9 819.0947 786.498)" font-family="'SimSun'" font-size="10">捆绑撒但扔在无底坑</text>
<text transform="matrix(1 0 0 0.9 828.5947 819.332)" font-family="'SimSun'" font-size="10">审判活着的列国</text>
<text transform="matrix(1 0 0 0.9 818.5557 852.165)" font-family="'SimSun'" font-size="10">设立千年国复兴万物</text>
<text transform="matrix(1 0 0 0.9 715.8896 847.915)"><tspan x="0" y="0" font-family="'SimSun'" font-size="10">基督婚娶</tspan><tspan x="-40" y="12.222" font-family="'SimSun'" font-size="10">得胜的圣徒被请赴祂的婚筵</tspan></text>
<text transform="matrix(1 0 0 0.9 546 556.167)"><tspan x="0" y="0" font-family="'SimSun'" font-size="10">七号乃是第七印的内容第七号有消极与积极两面</tspan><tspan x="0" y="12.222" font-family="'SimSun'" font-size="10">消极一面是尽泄神烈怒的七碗绝灾到末期完为止</tspan><tspan x="10" y="24.444" font-family="'SimSun'" font-size="10">积极一面是主的国施行神的义直到永世无终</tspan></text>
<text transform="matrix(1 0 0 0.9 280 762.334)"><tspan x="0" y="0" font-family="'SimSun'" font-size="10">照启示录七9所示</tspan><tspan x="12.5" y="12.222" font-family="'SimSun'" font-size="10">在第六印前</tspan><tspan x="-17.5" y="24.444" font-family="'SimSun'" font-size="10">已开始有信徒被提到天上</tspan></text>
<text transform="matrix(1 0 0 1 262 444)" font-family="'SimHei'" font-size="18" letter-spacing="18">头四印</text>
<text transform="matrix(1 0 0 1 609 452)" font-family="'SimHei'" font-size="18" letter-spacing="36">第七印</text>
<text transform="matrix(1 0 0 1 524.166 485)"><tspan x="0" y="0" font-family="'SimHei'" font-size="16" letter-spacing="16">第五号</tspan><tspan x="13.6" y="13" font-family="'SimHei'" font-size="11" letter-spacing="2">(第一祸)</tspan></text>
<text transform="matrix(1 0 0 1 689.166 484)"><tspan x="0" y="0" font-family="'SimHei'" font-size="16" letter-spacing="16">第六号</tspan><tspan x="13.6" y="13" font-family="'SimHei'" font-size="11" letter-spacing="2">(第二祸)</tspan></text>
<text transform="matrix(1 0 0 1 845.4004 507)" font-family="'SimHei'" font-size="9" letter-spacing="1">(第三祸)</text>
