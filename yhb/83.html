<p style="font-size: 1.1em; box-sizing: border-box; padding: 0px; font-weight:bold; margin-top: 4px; margin-bottom: 0px;">因我们神怜悯的心肠，叫清晨的日光从高天临到我们，要照亮坐在黑暗中死荫里的人，把我们的脚引到平安的路上。<p>　　救主耶稣是黑暗时代的旭日。祂的来临结束旧约的黑夜，开始新约的白昼。按着以利沙伯祝福中的果子<font size="2">（路一42）</font>，祂对我们是生命<font size="2">（约十四6）</font>；按着撒迦利亚申言中的日头，祂对我们是光<font size="2">（约九5，太四16）</font>。这样的一位，乃是神救赎的完成者和中心，使祂的百姓得着救恩。</section>
