<p style="font-size: 1.1em; box-sizing: border-box; padding: 0px; font-weight:bold; margin-top: 4px; margin-bottom: 0px;">因为我们作仇敌的时候，且借着神儿子的死得与神和好，既已和好，就更要在祂的生命里得救了。<p>　　救赎、称义与和好，乃是借着基督的死，在我们外面所成就的，是在客观方面救赎我们；圣别、变化与模成，乃是借着基督生命的运行，在我们里面所成功的，是在主观方面拯救我们。客观方面的救赎，是叫我们在地位上脱离定罪和永刑；主观方面的拯救，是叫我们在性质上脱离我们的旧人、自己和天然的生命。<p>　　借着基督的死，得与神和好，乃是已经完成的事；但在祂的生命里得救，脱离许多消极的事物，而达到得荣耀的地步，乃是天天的事。</section>
