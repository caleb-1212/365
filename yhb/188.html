<p style="font-size: 1.1em; box-sizing: border-box; padding: 0px; font-weight:bold; margin-top: 4px; margin-bottom: 0px;">如今常存的，有信、望、爱这三样，其中最大的是爱。<p>　　“信”是接受神圣的事物<font size="2">（约一12）</font>，并质实属灵、未见的事<font size="2">（来十一1）</font>。“望”是收获并有分于信所质实的事物<font size="2">（罗八24～25）</font>。“爱”是享受信所接受、质实，以及望所有分于的事物，为着滋养我们，建造别人<font size="2">（林前八1）</font>，并彰显神，如此就完全了全律法<font size="2">（罗十三8～10）</font>。这样的爱，为着发展并运用属灵的恩赐，使我们在生命里长大，并且是得着更大恩赐极超越的路。因此，在这三样常存的美德中，最大的乃是爱。所以我们必须追求爱<font size="2">（林前十四1）</font>。
</section>
