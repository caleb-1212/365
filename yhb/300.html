<p style="font-size: 1.1em; box-sizing: border-box; padding: 0px; font-weight:bold; margin-top: 4px; margin-bottom: 0px;">这样，人应当把我们看作基督的执事，和神的奥秘的管家。还有，在此所求于管家的，是要他显为忠信。<p>　　“执事”即侍者或选派的仆人，为某种目的特别选派的公仆<font size="2">（徒二六16）</font>。
<p>　　“管家”原文意即分配的管家，家庭的管理人，将家中的供应分配给家里的人。使徒保罗受主选派，作了这样的管家，将神的奥秘－基督是神的奥秘，以及召会是基督的奥秘<font size="2">（西二2，弗三4）</font>－分配给信徒。这分配的事奉、管家的职分，就是使徒的职事。</section>
