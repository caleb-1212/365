<p style="font-size: 1.1em; box-sizing: border-box; padding: 0px; font-weight:bold; margin-top: 4px; margin-bottom: 0px;">因此，若有人在基督里，他就是新造；旧事已过，看哪，都变成新的了。<p>　　使徒保罗不再按着肉体认人，因为若有人在基督里，他就是新造。肉体的旧事，借着基督的死已经过去了；在基督的复活里，一切都变成新的了。<p>　　在基督里，就是在生命和性情上与基督是一。这乃是出于神，并借着我们相信基督<font size="2">（林前一30，加三26～28）</font>。
<p>　　旧造没有神的生命和性情；新造，就是由神所重生的信徒，却有<font size="2">（约一13，三15，彼后一4）</font>。因此他们是新造<font size="2">（加六15）</font>，不是照着肉体的旧性情，乃是照着神生命的新性情。</section>
