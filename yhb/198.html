<p style="font-size: 1.1em; box-sizing: border-box; padding: 0px; font-weight:bold; margin-top: 4px; margin-bottom: 0px;">只要你们行事为人配得过基督的福音，叫我或来见你们，或不在你们那里，可以听见关于你们的事，就是你们在一个灵里站立得住，同魂与福音的信仰一齐努力。<p>　　我们不仅需要为着经历基督在一个灵里站立得住，也需要同魂与福音的信仰一齐努力。为着福音的工作同魂，比在一个灵里经历基督难。这需要我们在灵里重生以后，进一步在我们的魂，特别在我们的心思，就是我们魂的主要、领先部分里，得着变化。<p>　　腓立比一章二十七节这里的信仰，是人位化的。信徒要同魂与这人位化的信仰一齐努力，如同运动员一样努力。</section>
