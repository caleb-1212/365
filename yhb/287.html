<p style="font-size: 1.1em; box-sizing: border-box; padding: 0px; font-weight:bold; margin-top: 4px; margin-bottom: 0px;">我借着律法，已经向律法死了，叫我可以向神活着。<p>　　律法对我这罪人的要求是死，基督按这要求为我死，也带着我一同死。因此，我借着律法已经在基督里死了，也与基督一同死了。<p>　　“向律法死”意即在律法下的义务，就是与律法的关系，已经了结。<p>　　“向神活”意即在神圣的生命里对神尽义务。在基督的死里，我们脱离了与律法的关系；在基督的复活里，我们在祂复活的生命里向神负责。</section>
