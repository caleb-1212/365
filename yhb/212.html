<p style="font-size: 1.1em; box-sizing: border-box; padding: 0px; font-weight:bold; margin-top: 4px; margin-bottom: 0px;">凡不背着自己十字架跟从我的，也不能作我的门徒。<p>　　十字架的目的不是叫人受苦，乃是将人了结。在基督里的信徒，已经与祂同钉十字架<font size="2">（被了结－加二20，罗六6）</font>。他们借信与祂有生机的联结以后，就当留在十字架上，将他们的旧人一直留在十字架的了结里。这就是背起他们自己的十字架。基督是先背十字架，后钉十字架<font size="2">（约十九17～18）</font>。但在基督里的信徒是先钉十字架，后背十字架，使他们留在旧人的了结里，因而经历并享受基督作他们的生命和生命的供应。</section>
