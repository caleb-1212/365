<p style="font-size: 1.1em; box-sizing: border-box; padding: 0px; font-weight:bold; margin-top: 4px; margin-bottom: 0px;">亲爱的，我愿你凡事兴盛，身体健康，正如你的魂兴盛一样。<p>　　人有三部分：灵、魂、体<font size="2">（帖前五23）</font>。魂是介于体与灵之间的器官，有自觉，使人有其个格。魂包含在体里，且是盛装灵的器皿。对信徒而言，是灵的神居住在他重生的灵里<font size="2">（罗八9，16）</font>，并从他的灵里扩展，浸透他的魂，使魂得着变化，以彰显神<font size="2">（罗十二2，林后三18）</font>。这就是信徒的魂兴盛。当我们的魂借着我们的灵被神的灵占有并支配，好为着神的定旨支配并使用我们的体时，魂就兴盛。</section>
