<p style="font-size: 1.1em; box-sizing: border-box; padding: 0px; font-weight:bold; margin-top: 4px; margin-bottom: 0px;">不是每一个对我说，主啊，主阿的人，都能进诸天的国，惟独实行我诸天之上父旨意的人，才能进去。<p>　　我们要进诸天的国，需要作两件事：呼求主，并实行天父的旨意。呼求主够叫我们得救<font size="2">（罗十13）</font>，但要进诸天的国，还需要实行天父的旨意。因此，不是每一个说主啊，主阿的人，都能进诸天的国，惟独那些呼求主，且实行天父旨意的人，才能进去。<p>　　进诸天的国既然还要实行天父的旨意，就显然与借着重生进神的国不同<font size="2">（约三3）</font>。进神的国是借着神圣生命的出生，进诸天的国是借着神圣生命的生活。</section>
