<p style="font-size: 1.1em; box-sizing: border-box; padding: 0px; font-weight:bold; margin-top: 4px; margin-bottom: 0px;">神愿意叫他们知道，这奥秘的荣耀在外邦人中是何等的丰富，就是基督在你们里面成了荣耀的盼望。<p>　　这位在我们灵里作我们生命和人位的基督，乃是我们荣耀的盼望。当祂来时，我们就要在祂里面得荣耀。这指明内住的基督要浸透我们全人，叫我们的身体改变形状，同形于祂荣耀的身体。<p>　　基督现今是那满了荣耀的奥秘。当基督回来叫祂的圣徒得荣耀时<font size="2">（罗八30）</font>，这荣耀要彰显到极点。因此这是盼望，是荣耀的盼望。基督自己也就是这荣耀的盼望。</section>
