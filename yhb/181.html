<p style="font-size: 1.1em; box-sizing: border-box; padding: 0px; font-weight:bold; margin-top: 4px; margin-bottom: 0px;">但因神的恩典，借着在基督耶稣里的救赎，就白白的得称义。<p>　　“救赎”原文意出代价买回。人原是属于神的，但因着罪失丧了。神的圣别、公义和荣耀，对人的要求太大，人无法履行。但神借着基督为我们付了极重的代价，重新得回我们。基督死在十字架上救赎了我们<font size="2">（加三13，多二14，彼前二24，三18）</font>，祂的血为我们成就了永远的救赎<font size="2">（彼前一18～19）</font>。
<p>　　基督既为我们的罪付了代价，并在祂的救赎里履行了神对我们一切的要求，神就必须因祂自己是义的，而白白称我们为义。这是因着神的恩典，不是因着我们的行为。</section>
