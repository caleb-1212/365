<p style="font-size: 1.1em; box-sizing: border-box; padding: 0px; font-weight:bold; margin-top: 4px; margin-bottom: 0px;">因为生命之灵的律，在基督耶稣里已经释放了我，使我脱离了罪与死的律。<p>　　不论撒但还是神，在进入并住在我们里面以后，其运行都不是借着外面客观的活动，乃是借着里面主观的律。生命之灵的律的运行，就是经过过程的三一神，在我们灵里的运行，也就是这三一神在祂生命中，在我们里面的工作。<p>　　住在我们灵里经过过程的三一神，作生命之灵的律，主要的功用乃是在各方面释放我们，使我们脱离撒但，就是那住在我们堕落性情里罪与死的律<font size="2">（罗七23～25）</font>。这释放不仅是为着我们主观的称义，更是为着我们在性质上的圣别。</section>
