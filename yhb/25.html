<p style="font-size: 1.1em; box-sizing: border-box; padding: 0px; font-weight:bold; margin-top: 4px; margin-bottom: 0px;">祂就开口教训他们说，……怜悯人的人有福了，因为他们必蒙怜悯。<p>　　义是将人所当得的给人；怜悯是将人所不当得的给人。为着诸天的国，我们不仅需要是义的，还需要是怜悯人的。<p>　　蒙怜悯是得着我们所不当得的。我们若怜悯别人，主就要怜悯我们<font size="2">（提后一16，18）</font>，特别要在祂的审判台前怜悯我们<font size="2">（雅二12～13）</font>。
