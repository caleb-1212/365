<p style="font-size: 1.1em; box-sizing: border-box; padding: 0px; font-weight:bold; margin-top: 4px; margin-bottom: 0px;">要叫他们的心得安慰，在爱里结合一起，以致丰丰富富的在悟性上有充分的确信，能以完全认识神的奥秘，就是基督；一切智慧和知识的宝藏，都藏在祂里面。<p>　　我们“在爱里结合一起”，与情感有关；“丰丰富富的在悟性上有充分的确信”，与心思有关。若是我们的心得安慰，在爱里结合一起，我们的心思也正确的尽功用，我们对基督是神的奥秘就会有完全的认识。<p>　　一切真智慧、真知识的宝藏，都藏在基督里面。这是关于基督与召会，神圣经纶的属灵智慧和知识。智慧与我们的灵有关，知识与我们的心思有关<font size="2">（弗一8，17）</font>。
</section>
