<p style="font-size: 1.1em; box-sizing: border-box; padding: 0px; font-weight:bold; margin-top: 4px; margin-bottom: 0px;">因为神的应许，不论有多少，在基督里都是是的，所以借着祂，对神也都是阿们的，好叫荣耀借着我们归与神。<p>　　信实的神所应许，以及纯诚的使徒所传的基督，并不是是而又非的；祂并没有改变，因为在这位基督里面，神一切的应许都是是的，并且借着祂，使徒和信徒也都对神说阿们，好叫荣耀归与神。<p>　　基督是神所给我们一切应许的“是的”，具体答案，成就成全。<p>　　基督是神一切应许的“是的”，成就，当我们在神面前对这事实说阿们，就叫荣耀借着我们归与神。</section>
