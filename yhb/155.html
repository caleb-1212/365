<section style="margin: -1em auto 5px; padding: 20px 10px 5px; border-radius: 0.3em; border: 1px solid rgb(204, 204, 204); color: rgb(51, 51, 51); box-sizing: border-box; background-color: rgb(239, 239, 239);">
<p style="font-size: 1.1em; box-sizing: border-box; padding: 0px; font-weight:bold; margin-top: 4px; margin-bottom: 0px;">所以，以色列全家当确实的知道，你们钉在十字架上的这位耶稣，神已经立祂为主为基督了。<p>　　主是神，祂一直是主<font size="2">（路一43，约十一21，二十28）</font>。但主是人，祂是在复活里将祂的人性带进神里面以后，才在升天里被立为主。祂是神所差并所膏的一位，祂生下来就是基督。（路二11，太一16，约一41，太十六16。）但连这样的一位，也是在祂的升天里面，才正式被立为神的基督。<p>　　主被立为主，作万有的主，是要得着万有；祂被立为基督，作神的受膏者<font size="2">（来一9）</font>，是要完成神的使命。</section>
<p>
