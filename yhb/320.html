<p style="font-size: 1.1em; box-sizing: border-box; padding: 0px; font-weight:bold; margin-top: 4px; margin-bottom: 0px;">祂就开口教训他们说，……清心的人有福了，因为他们必看见神。<p>　　“清心”是目的专一，只有一个目标，要完成神的旨意荣耀神<font size="2">（林前十31）</font>。这是为着诸天的国。我们的灵是接受基督的器官<font size="2">（约一12，三6）</font>，我们的心是基督这生命种子生长的土地<font size="2">（太十三19）</font>。为着诸天的国，我们需要灵里贫穷，灵里倒空，使我们能接受基督；我们也需要心里纯洁专一，使基督能在我们里面毫无拦阻的长大。<p>　　我们若清心寻求神，就必看见神。看见神是清心之人的赏赐。这福分是为着今天的，也是为着来世的。</section>
