<p style="font-size: 1.1em; box-sizing: border-box; padding: 0px; font-weight:bold; margin-top: 4px; margin-bottom: 0px;">所以你们要这样祷告：我们在诸天之上的父，愿你的名被尊为圣，愿你的国来临，愿你的旨意行在地上，如同行在天上。<p>　　马太六章主所示范祷告的榜样里，头三项的祈求含示神格的三一。“愿你的名被尊为圣”，主要的是与父有关；“愿你的国来临”，主要的是与子有关；“愿你的旨意行在地上”，主要的是与灵有关。这要在今世逐渐得着成全，且要在要来的国度时代完全得着成全；那时神的名要在全地极其美<font size="2">（诗八1）</font>，世上的国要成为基督的国<font size="2">（启十一15）</font>，神的旨意也要得着成就。</section>
