<p style="font-size: 1.1em; box-sizing: border-box; padding: 0px; font-weight:bold; margin-top: 4px; margin-bottom: 0px;">但记这些事，要叫你们信耶稣是基督，是神的儿子；并且叫你们信了，就可以在祂的名里得生命。<p>　　基督是照着主的职分和使命而有的称呼。神的儿子是照着祂的身位而有的称呼。祂的身位与神的生命有关，祂的使命与神的工作有关。祂是神的儿子，作了神的基督。祂凭着神的生命为神作工，使人因相信祂能得着神的生命，成为神的众子，也能凭着神的生命作工，建造团体的基督<font size="2">（林前十二12）</font>，因而成就神永远建造的定旨。</section>
