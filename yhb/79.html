<p style="font-size: 1.1em; box-sizing: border-box; padding: 0px; font-weight:bold; margin-top: 4px; margin-bottom: 0px;">爱惜自己魂生命的，就丧失魂生命；在这世上恨恶自己魂生命的，就要保守魂生命归入永远的生命。若有人服事我，就当跟从我；我在那里，服事我的人也要在那里。若有人服事我，我父必尊重他。<p>　　主是一粒麦子落在地里，借着死丧失魂生命，使祂得以在复活里，将祂永远的生命释放给许多子粒<font size="2">（约十二24）</font>。我们是这许多子粒，也必须借着死丧失魂生命，才能在复活里享受这永远的生命。这就是约翰十二章二十六节所说，我们若服事主，就当跟从祂，在这丧失魂生命而活在祂复活里的路上与祂同行。</section>
